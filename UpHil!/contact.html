<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <section>
            <section class="logo-menu">
                <a href="index.html"><img class="logo" src="img/logo_transparent.svg"></a>
                <img id="myImage" class="burger" src="icons/menu-burger.svg">
            </section>
            <nav id="myNav">
                <menu>
                    <ul>
                        <li><a href="opportunities.html">Opportunities</a></li>
                        <li><a href="get-involved.html">Get involved</a></li>
                        <li><a href="help-with-integration.html">Help with integration</a></li>
                        <li><a href="about-hilversum.html">About Hilversum</a></li>
                    </ul>
                </menu>
                <button>Contact</button>
            </nav>
        </section>
    </header>
    <section class="heading">
        <section></section>
        <section>
            <h1>Contact</h1>
        </section>
        <section></section>
    </section>
    <section class="form">
        <section></section>
        <section class="form-container">
            <form action="thankyou.html" method="post">
                <section id="title">
                    <label for="title">Title*:</label>
                    <input type="radio" id="mr" name="title" value="Mr.">
                    <label for="mr">Mr.</label>
                    <input type="radio" id="mrs" name="title" value="Mrs.">
                    <label for="mrs">Mrs.</label>
                    <input type="radio" id="mx" name="title" value="Mx.">
                    <label for="mx">Mx.</label>
                </section>

                <section id="name">
                    <section><label for="firstName">First name*:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="James" required></section>

                    <section><label for="lastName">Last name*:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Jones" required></section>
                </section>

                <section>
                    <section><label for="email">Email address*:</label></section>
                    <input type="email" id="email" name="email" placeholder="example@website.com" required>
                </section>

                <section>
                    <section><label for="phone">Phone number (optional):</label></section>
                    <input type="tel" id="phone" name="phone" placeholder="0612345678" pattern="06\d{8}">
                </section>

                <section><label for="query">Query / Request*:</label>
                    <section><textarea id="query" name="query" rows="4" placeholder="Your question here"
                            required></textarea></section>
                </section>

                <section><input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to pass my personal information to the website owner in order to proceed this
                    request*:</label></section>
                <p>* required fields</p>

                <section class="send-button"><input class="send" type="submit" value="Send"></section>
            </form>
        </section>
        <section></section>
    </section>
    <footer>
        <section></section>
        <section class="footer">
            <section><img src="img/logo_white.svg"></section>
            <section>
                <p>UpHil! &copy; 2023. All rights reserved.</p>
            </section>
            <section>
                    <ul>
                        <li>Privacy policy</li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
            </section>
            </section>
        </section>
        <section></section>
    </footer>
</body>

</html>
